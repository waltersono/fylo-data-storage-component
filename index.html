<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700"> -->
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div class="container">

    <div class="storage">
      <div class="storage__main">
        <img src="images/logo.svg" alt="Storage logo" class="storage__logo">
        <div class="storage__icons">
          <img src="images/icon-document.svg" alt="Document icon" class="storage__icon">
          <img src="images/icon-folder.svg" alt="Folder icon" class="storage__icon">
          <img src="images/icon-upload.svg" alt="Upload icon" class="storage__icon">
        </div>
      </div>
      <div class="storage__sub">
        <p class="storage__text">You've used <span class="storage__space-used">815</span> of your storage</p>
        <div class="storage__progress-bar">
          <div class="progress-bar__level">
            <div class="progress-bar__indicator"></div>
          </div>
        </div>
        <div class="storage__space">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="storage__space-available">
          <div class="space__value">185</div> <span class="space__unit">GB LEFT</span>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linkedin.com/in/waltersono">Walter Sono</a>.
  </div>
</body>

</html>
